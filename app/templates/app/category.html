{% extends "app/base.html" %}
{% load static %}
{% block category %}
<div class="container mt-4">
  <div class="text-center p-3 mb-4 bg-success bg-opacity-10 border border-success border-start-0 border-end-0 text-uppercase">
    <h3 class="mb-0 fw-bold">{{ product_type }}</h3>
  </div>

  <div class="row g-3 px-2">
    {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card h-100 shadow-sm border-0">
        <img src="{{ product.ImageURL }}" class="w-100 rounded-top" style="height: 200px; object-fit: cover;" alt="{{ product.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-semibold text-truncate mb-2" title="{{ product.name }}">{{ product.name }}</h5>
          <h6 class="mb-3">
            <span class="text-danger fw-bold">{{ product.price|floatformat:2 }}$</span>
            <span class="text-muted"><del>{{ product.price_origin|floatformat:2 }}$</del></span>
          </h6>
          <div class="mt-auto d-flex gap-2">
            <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-dark btn-sm w-100 update-cart">
              <i class="bi bi-cart-plus me-1"></i>ThÃªm
            </button>
            <a href="{% url 'detail' %}?id={{ product.id }}" class="btn btn-success btn-sm w-100 text-white update-cart">
              <i class="bi bi-eye me-1"></i>Xem
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock category %}
